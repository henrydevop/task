server {
    listen 80;
    server_name henrydev.pp.ua;
    location / {
        return 301 https://$host$request_uri;
    }    
}
server {
    listen 443 ssl;
    server_name henrydev.pp.ua;
    ssl_certificate /etc/nginx/certs/henrydev.pp.ua.key;
    ssl_certificate_key /etc/nginx/certs/henrydev.pp.ua.key;
    
    location / {
        proxy_pass https://henrydev.pp.ua:8080;
    }
}
